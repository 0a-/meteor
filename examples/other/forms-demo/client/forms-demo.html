<head>
  <title>Forms Demo</title>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <h1>Forms Demo</h1>
  <p>
    A work in progress.
  </p>

  {{> basicDemo }}
  {{> basicDemo }}

  <p>
    <input type="button" class="inc" value="X++">
  </p>
</template>

<template name="basicDemo">
  <div class="basicDemo">
    My favorite color: <input type="text" class="color"> (X={{x}})<br>
    My favorite shape: <input type="text" class="shape"> (X={{x}})<br>
    Its color is {{color}} and its shape is {{shape}}.<br>
    Set to:
      <input type="button" class="red" value="Red">
      <input type="button" class="blue" value="Blue">
      <input type="button" class="green" value="Green">
  </div>
</template>
